<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> New Registration Form</title>
</head>
<body>
   <table width="800" border="0" align="center" bgcolor="#9088cb" cellspacing="0" cellpadding="20">
    <tr>
        <td>
            <h1>Register Here </h1>
            <form action="#" method="post">
                <input type="text" placeholder="Enter your Name here" size="21"> 
                <input type="email" placeholder="Enter Your E-Mail here " size="21">
                <input type="password" placeholder="Enter Your Password here " size="21">
                <br>
                <br>
                <input type="number" placeholder=" Enter your phone Number" size="21">
                <input type="date">
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Others
                <input type="radio" name="Gender">Prefer not to say
                <br>
                <br>
                <select>
                    <option> Please Select Your Country</option>
                    <option>Bangladesh</option>
                    <option>UK</option>
                    <option>Canada</option>
                    <option>India</option>
                    <option>Turkey</option>
                    <option>vietnam</option>
                </select>

                <input type="checkbox">Reading
                <input type="checkbox">Gaming
                <input type="checkbox">Music
                <input type="checkbox">Code
                <input type="checkbox">Movies

                <br>
                <br>
                <select>
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>

                </select>
                <select>
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>may</option>
                    <option>jun</option>
                    <option>july</option>
                    <option>august</option>
                    <option>september</option>
                </select>
                <select>
                    <option>Year</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                </select>

                <input type="file">

                <input type="submit" value="Signup">
                <br>
                <br>
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </form>
        </td>
    </tr>
   </table>
</body>
</html>
